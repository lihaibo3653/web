<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
</head>

<body>
        <div class="ui comments">
                <div class="comment">
                  <a class="avatar">
                    <img src="https://pmcvariety.files.wordpress.com/2013/07/avatar.jpg?w=1000&h=563&crop=1">
                  </a>
                  <div class="content">
                    <a class="author">Steve Jobes</a>
                    <div class="metadata">
                      <div class="date">2 days ago</div>
                    </div>
                    <div class="text">
                      Revolutionary!
                    </div>
                    <div class="actions">
                      <a class="reply active">Reply</a>
                    </div>
                    <form class="ui reply form">
                      <div class="field">
                        <textarea id="comment_content" onChange="update_submit_button()"></textarea>
                      </div>
                      <div id="submit_button" class="ui primary submit labeled icon button">
                        <i class="icon edit"></i> Add Reply
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <style>
                  .avatar img{
                      width: 35px!important;
                      height: 35px!important;
                  }
              </style>
</body>

<script>

    var submit_button = document.getElementById('submit_button');

    var update_submit_button = function()
    {
        var comment_content = document.getElementById("comment_content").value;
        if(comment_content && comment_content.length > 0)
        {
            submit_button.classList.remove('disabled');
        }else{
            submit_button.classList.add('disabled');
        }
    }

    
    submit_button.onclick = function()
    {

    }

    update_submit_button();

</script>
