<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background: #333;
        }
        .container{
            height:560px;
            width:400px;
            margin:0 auto;
        }
        .box{
            width:300px;
        }
        #title,#bottom{
            height:30px;
            background:#000;
            line-height:30px;
            text-align: center;
            color:#fff;
        }
        img{
            width:300px;
            height:400px;
            vertical-align: middle;
        }
        ul{
            margin:0;
            padding:0;
            list-style: none;
        }
        .clear{
            zoom:1;
        }
        .clear:after{
            content: ' ';
            display:block;
            clear:both;
        }
        li{
            float:left;
            width:40px;
            height:40px;
            background:#666;
            margin-right: 4px;
            cursor: pointer;
            border:2px solid #ddd;
            border-radius: 5px;
            transition:border 1s;
        }
        li img{
            width:100%;
            height:100%;
        }
        li.active{
            border:2px solid #ffcc33;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="title">加载中。。。</div>
            <div>
                <img src="imgs/1.jpg"/>
            </div>
            <div id="bottom"></div>
        </div>
        <ul class="clear"></ul>
    </div>
</body>
</html>
<script>
    window.onload=function(){
        var arrUrl = ['imgs/1.jpg','imgs/2.jpg','imgs/3.jpg','imgs/4.jpg','imgs/5.jpg'];
        var arrText= ['图片一','图片二','图片三','图片四','图片五'];
        var title = document.getElementById('title');
        var bottom = document.getElementById('bottom');
        var img = document.getElementsByTagName('img')[0];
        var ul = document.getElementsByTagName('ul')[0];
        for(var i=0;i<arrUrl.length;i++){
            ul.innerHTML+='<li><img src="imgs/'+(i+1)+'.jpg"></li>';
        }
        var oldLi=null;
        var timer=null;
        var num = 0;
        var lis=document.getElementsByTagName('li');
        oldLi=lis[0];
        for(var i=0;i<lis.length;i++){
            lis[i].index=i;
            lis[i].onclick=function(){
                num=this.index;
                update();
            }
        }
        function update(){
            img.src=arrUrl[num];
            title.innerHTML = num+1+'/'+arrUrl.length;
            bottom.innerHTML= arrText[num];
            oldLi.className='';
            oldLi=lis[num];
            lis[num].className='active';

        }
        function autoPlay(){
            update();
            num++;//num=4
            num%=arrText.length;//arrText.length = 4  num=?  3%4   num=4  4%4 num=?  num 0 1 2 3
        }
        timer = setInterval(autoPlay,2000);
        img.onmouseover=function(){
            clearInterval(timer);
        }
        img.onmouseout=function(){
            timer = setInterval(autoPlay,2000);
        }
    }
</script>
